<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title of my guide</title>
  <meta name="author" content="Name of the author">
  <meta name="keywords" content="first, second">
  <meta name="description" content="A short description of the tease.">
  <link rel="alternate" href="http://url.to/original/story" />
  <link rel="author" href="http://url.to/author" />
  <link rel="icon" href="http://url.to/thumbnail.png" sizes="100x100" type="image/png" />
</head>
<body>
  <article class="chapter">
    <section id="start" class="page">
      <div class="text">
        <p>start</p>
      </div>
      <div class="buttons">
        <button data-goto="#p-2">next</button>
      </div>
    </section>
    
    <section id="p-2" class="page">
      <div class="text">
        <p>Page 2</p>
      </div>
      <div class="buttons">
        <button data-goto="#p-4">skip to 4</button>
        <button data-goto="#p-3">continue</button>
      </div>
    </section>
    
    <section id="p-3" class="page">
      <div class="text">
        <p>Page 3</p>
      </div>
    </section>
    
    <section id="p-4" class="page">
      <div class="buttons">
        <button data-goto="#p-3">back to 3</button>
      </div>
    </section>
    
  </article>

  <!-- The following script is not necessary for the Java viewer 
       but it makes it easy to test the guide in a web browser. -->
       
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script>
  $(document).ready(function() {
	  
    $('button').click(function() {
  	  var currentSection = $(this).closest('section');  
  	  
      var dataGoto = $(this).attr('data-goto');
      
      var gotoSection = (dataGoto) ? $(dataGoto) : currentSection.next('section');
      if (gotoSection) {
      	currentSection.toggle(false);
      	gotoSection.toggle(true);
      }
    });
	  
	$('section').toggle(false);
	$('#start').toggle(true);
  });
  </script>

</body>
</html>
